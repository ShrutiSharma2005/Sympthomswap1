<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #9c9ccc, #7ce78f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      background: white;
    }

    .form-header {
      background: #2c2c72;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .form-header h2 {
      margin: 0;
      font-size: 24px;
    }

    form {
      display: none;
      flex-direction: column;
      padding: 25px;
      background-color: #f4f4f4;
    }

    form.active {
      display: flex;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #5a2673;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      background-color: #f4f4f4;
      text-align: center;
      padding: 15px;
      color: #5a2673;
      font-weight: bold;
      cursor: pointer;
      border-top: 1px solid #ccc;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-header">
    <h2 id="formTitle">Sign up</h2>
  </div>

  <!-- Sign Up Form -->
  <form id="signupForm" class="active">
    <input type="text" placeholder="User name" required>
    <input type="email" placeholder="Email" required>
    <input type="number" placeholder="Age" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign up</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="login-btn">Login</button>
    <div>
      <input type="checkbox" id="show-password">
      <label for="show-password">Show Password</label>
    </div>
    <div id="error-message" class="error">Incorrect username or password</div>
  </form>

  <div class="toggle" onclick="toggleForms()">Login</div>
</div>

<script>
  const signupForm = document.getElementById("signupForm");
  const loginForm = document.getElementById("loginForm");
  const toggle = document.querySelector(".toggle");
  const formTitle = document.getElementById("formTitle");

  function toggleForms() {
    const isSignupActive = signupForm.classList.contains("active");
    signupForm.classList.toggle("active");
    loginForm.classList.toggle("active");
    toggle.textContent = isSignupActive ? "Sign up" : "Login";
    formTitle.textContent = isSignupActive ? "Login" : "Sign up";
  }

  const showPasswordCheckbox = document.getElementById('show-password');
  const passwordInput = document.getElementById('password');
  const loginButton = document.getElementById('login-btn');
  const errorMessage = document.getElementById('error-message');

  const correctUsername = 'admin';
  const correctPassword = 'password123';

  showPasswordCheckbox.addEventListener('change', () => {
    passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = passwordInput.value;

    if (username === correctUsername && password === correctPassword) {
      window.location.href = 'dashboard.html';
    } else {
      errorMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
