<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4 hidden md:block">
      <div class="text-teal-600 font-bold text-xl mb-8">SymptomSwap</div>
      <nav class="space-y-4">
        <a href="dashboard.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <span class="material-icons mr-2">dashboard</span> Dashboard
        </a>
        <a href="profile.html" class="flex items-center text-teal-600 font-semibold bg-teal-100 rounded px-2 py-1">
          <span class="material-icons mr-2">person</span> Profile
        </a>
        <a href="health.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <span class="material-icons mr-2">favorite</span> Health condition
        </a>
        <a href="chat.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <span class="material-icons mr-2">chat</span> Chat
        </a>
        <a href="search.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <span class="material-icons mr-2">search</span> Search
        </a>
        <a href="setting.html" class="flex items-center text-gray-700 hover:text-teal-600">
          <span class="material-icons mr-2">settings</span> Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-10">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Health Profile</h1>
        <button id="editButton" onclick="toggleEditing()" class="border px-4 py-2 rounded text-sm font-medium hover:bg-gray-100">‚úèÔ∏è Edit Profile</button>
      </div>

      <div id="saveConfirmation" class="hidden text-green-600 mb-4 font-medium" aria-live="polite">‚úÖ Profile saved successfully!</div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Personal Info -->
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Personal Information</h2>
          <p class="text-sm text-gray-500 mb-4">Your basic health details</p>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Full Name</label>
              <input type="text" value="Jane Cooper" class="w-full mt-1 p-2 border rounded bg-gray-50" disabled />
            </div>
            <div>
              <label class="block text-sm font-medium">Age</label>
              <input type="number" value="32" class="w-full mt-1 p-2 border rounded bg-gray-50" disabled />
            </div>
            <div>
              <label class="block text-sm font-medium">Gender</label>
              <select class="w-full mt-1 p-2 border rounded bg-gray-50" disabled>
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
              </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium">Height (cm)</label>
                <input type="number" value="165" class="w-full mt-1 p-2 border rounded bg-gray-50" disabled />
              </div>
              <div>
                <label class="block text-sm font-medium">Weight (kg)</label>
                <input type="number" value="60" class="w-full mt-1 p-2 border rounded bg-gray-50" disabled />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Blood Type</label>
              <select class="w-full mt-1 p-2 border rounded bg-gray-50" disabled>
                <option value="A+" selected>A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Medical Info -->
        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Medical Information</h2>
          <p class="text-sm text-gray-500 mb-4">Your health history and conditions</p>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium">Allergies</label>
              <textarea class="w-full mt-1 p-2 border rounded bg-gray-50 resize-none" disabled>Pollen, Penicillin</textarea>
            </div>
            <div>
              <label class="block text-sm font-medium">Pre-existing Conditions</label>
              <textarea class="w-full mt-1 p-2 border rounded bg-gray-50 resize-none" disabled>Asthma, Migraine</textarea>
            </div>
            <div>
              <label class="block text-sm font-medium">Current Medications</label>
              <textarea class="w-full mt-1 p-2 border rounded bg-gray-50 resize-none" disabled>Albuterol inhaler, Sumatriptan</textarea>
            </div>
            <div>
              <label class="block text-sm font-medium">Health Journey</label>
              <textarea class="w-full mt-1 p-2 border rounded bg-gray-50 resize-none" disabled>
I've been dealing with chronic migraines for the past 5 years and recently developed some new symptoms I'm trying to understand.</textarea>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleEditing() {
      const inputs = document.querySelectorAll('input, textarea, select');
      const btn = document.getElementById('editButton');
      const confirmation = document.getElementById('saveConfirmation');
      const isDisabled = inputs[0].disabled;

      inputs.forEach(el => {
        if (isDisabled) {
          el.removeAttribute('disabled');
          el.classList.remove('bg-gray-50');
        } else {
          el.setAttribute('disabled', true);
          el.classList.add('bg-gray-50');
        }
      });

      if (isDisabled) {
        btn.classList.remove('hover:bg-gray-100');
        btn.classList.add('bg-teal-600', 'text-white');
        btn.textContent = 'üíæ Save Profile';
        confirmation.classList.add('hidden');
      } else {
        btn.classList.remove('bg-teal-600', 'text-white');
        btn.classList.add('hover:bg-gray-100');
        btn.textContent = '‚úèÔ∏è Edit Profile';
        confirmation.classList.remove('hidden');
        btn.disabled = true;
        setTimeout(() => {
          confirmation.classList.add('hidden');
          btn.disabled = false;
        }, 3000);
      }
    }
  </script>
</body>
</html>
